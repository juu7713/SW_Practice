plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

test {
    useJUnitPlatform()
}

tasks.compileJava {
    options.encoding = 'UTF-8'
    outputDir = file('classes')
}

sourceSets.main.java.srcDirs = ['src']
